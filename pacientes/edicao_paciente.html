<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edição de Paciente</title>
    <link rel="stylesheet" href="/pacientes/assets/styles.css" />
  </head>
  <body>
    <h1>Edição de Paciente</h1>
    <form id="edicaoForm">
      <label for="nomePaciente">Nome do paciente:</label>
      <input type="text" id="nomePaciente" required /><br />

      <label for="nomeResponsavel">Nome do responsável:</label>
      <input type="text" id="nomeResponsavel" /><br />

      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" required /><br />

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" /><br />

      <label for="inicioTratamento">Início do tratamento:</label>
      <input type="date" id="inicioTratamento" /><br />

      <label for="terminoTratamento">Término do tratamento:</label>
      <input type="date" id="terminoTratamento" /><br />

      <label for="endereco">Endereço, número:</label>
      <input type="text" id="endereco" /><br />

      <label for="cidadeEstado">Cidade e Estado:</label>
      <input type="text" id="cidadeEstado" /><br />

      <button type="submit">Salvar</button>
    </form>

    <footer class="rodape">
      <p>
        <a href="/pacientes/index.html" rel="prev"
          >Voltar para anterior</a
        >
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
