{% extends 'html/base.html' %}

{% block content %}

<div>
    <h3 style="margin-left: 6%; margin-top: 2%;">Editar Anotação</h3>
    <h4 style="margin-left: 6%;">{{registro.paciente.nome_paciente}}</h4>
    
    <form method="post" class="formulário">
        {% csrf_token %}
        {{form.as_p}}
        <input class="btn btn-primary" type="submit" value="Salvar">
        <a class="btn btn-primary" href="/Anotação_Dados/{{registro.paciente.id}}">Voltar</a>
    </form>
</div>


{% endblock %}
